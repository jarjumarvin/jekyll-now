<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="Site">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!--<p class="site-description">{{ site.description }}</p>-->
            <p class="site-links">
                <a href="mailTo:{{ site.footer-links.email }}">
                    <i class="far fa-envelope fa-2x" style="margin-right: 6px;"></i>
                </a>
                <a href="https://twitter.com/{{ site.footer-links.twitter }}">
                    <i class="fab fa-twitter fa-2x" style="margin-right: 6px;"></i>
                </a>
                <a href="https://instagram.com/{{ site.footer-links.instagram }}">
                    <i class="fab fa-instagram fa-2x" style="margin-right: 6px;"></i>
                </a>
                <a href="https://github.com/{{ site.footer-links.github }}">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container site-content">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <small> Written by <a href="{{ site.baseurl }}/about"> jarjumarvin </a></small>
          <br />
          <small><i class="fas fa-code"></i> on <a href="https://github.com/jarjumarvin/jarjumarvin.github.io">GitHub</a></small>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
