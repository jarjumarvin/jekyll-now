---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-meta-date">
    <small>Written on {{ page.date | date: "%B %e, %Y" }}</small>
  </span>

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html %}
</article>
