---
layout: default
---
<head>
    <link href="https://jarjumarvin.github.io/feed.xml" rel="alternate" type='application/atom+xml'>
</head>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-meta date">{{ post.date | date: "%B %e, %Y" }}</div>
      <div class="entry">
        {% raw %}
            {% if post.content contains '<!--more-->' %}
                {{ post.content | split:'<!--more-->' | first }}
            {% else %}
                {{ post.excerpt }}
            {% endif %}
        {% endraw %}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Keep on Reading</a>
    </article>
  {% endfor %}
</div>
